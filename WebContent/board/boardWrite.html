<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

.title {
margin: 0px auto;
}

.writer {
margin: 0px auto;
}

.contents {
margin: 0px auto;
}

.write {
padding-left: 100%; 
}

</style>

</head>
<body>
<h1>Board Write Page</h1>

<!-- form 태그 사용해서 -->
<!-- 제목, 작성자, 내용 -->
<!-- 오른쪽 아래에 write버튼 만들기 -->
<from>
<p>Title</p>
<div class="title">
<input type="text">
</div>
<p>Writer</p>
<div class="writer">
<input type="text">
</div>
<p>Contents</p>
<div class="contents">
<textarea rows="10" cols="30"></textarea>
</div>
<div class="writer">
<input type="submit" value="Write">
</div>
</from>

</body>
</html>
